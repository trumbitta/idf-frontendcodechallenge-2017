<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>IDF Front-End Code Challenge 2017</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/typography.css" />
  <link rel="stylesheet" href="css/lists.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body class="padding-top-lg">

  <header class="container margin-vertical-xs">
    <ul class="wizard-steps">
      <li class="active">Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>
    </ul>
  </header>

  <main class="container margin-bottom-md">
    <section>
      <h1 class="margin-vertical-md">Add colleagues to your company</h1>

      <!-- Not setting an `action` and a `method` because I will handle everything in JavaScript.
           See `js/colleagues-add/colleagues-add.component.js` for more info -->
      <form class="card">
        <div data-template="colleagues-status"></div>
        <div data-template="colleagues-add"></div>
      </form>
    </section>

    <section>
      <h2 class="margin-top-md margin-bottom-sm">Existing colleagues</h2>

      <ul class="list-unstyled list-striped" data-template="colleagues-list"></ul>
    </section>
  </main>

  <footer class="padding-vertical-md text-align-center">
    <ul class="list-inline">
      <li><a href="#">Footer link</a></li>
      <li><a href="#">Footer link</a></li>
      <li><a href="#">Footer link</a></li>
    </ul>
  </footer>

  <template id="colleagues-status">
    <p>
      You can add <b>{{colleaguesLeft}} more colleagues</b> to your company.<br />
      You can add up to 10 company members, and there are currently {{colleaguesCount}}.
    </p>
  </template>

  <template id="colleagues-add-list-item">
    <label for="name_{{id}}" class="sr-only">Full name</label>
    <input
      type="text"
      name="name_{{id}}"
      id="name_{{id}}"
      value="{{name}}"
      placeholder="John Doe"
      required
    />

    <label for="email_{{id}}" class="sr-only">Email</label>
    <input
      type="email"
      name="email_{{id}}"
      id="email_{{id}}"
      value="{{email}}"
      placeholder="john.doe@gmail.com"
      required
    />

    <div class="text-align-right">
      <button type="button" class="btn btn-link text-danger" data-action="colleagues-add-list-item-remove">
        X <span class="sr-only-md">Remove</span>
      </button>
    </div>
  </template>

  <template id="colleagues-add-list">
    <!-- Here just for uniformity -->
  </template>

  <template id="colleagues-add">
    <ul class="list-unstyled" data-template="colleagues-add-list"></ul>
    <p class="form-row-inline">
      <input type="checkbox" name="notify_by_email" id="notify_by_email" checked />&#32;
      <label for="notify_by_email">Notify colleagues by email</label>
    </p>
    <p class="form-row">
      <button type="button" class="btn btn-link" data-action="colleagues-add-list-item-add" {{colleagues_add_list_item_add_button_disabled}}>+ Add another colleague</button>
    </p>
    <p class="text-align-center margin-bottom-none">
      <button type="submit" class="btn btn-primary" data-action="colleagues-add">{{colleaguesAddButtonText}}</button><br />
      <button type="reset" class="btn btn-link margin-vertical-sm" data-action="colleagues-add-list-reset">Reset</button>
    </p>
  </template>

  <template id="colleagues-list-item">
    {{colleagueName}}&#32;({{colleagueEmail}})&#32;<button type="button" class="btn btn-link text-danger" data-action="existing-colleague-remove">X</button>
  </template>

  <template id="colleagues-list">
    <ul class="list-unstyled"></ul>
  </template>

  <script src="js/utils.js"></script>
  <script src="js/store.js"></script>
  <script src="js/template.js"></script>
  <script src="js/components/colleagues-status.component.js"></script>
  <script src="js/components/colleagues-add/colleagues-add-list-item.component.js"></script>
  <script src="js/components/colleagues-add/colleagues-add-list.component.js"></script>
  <script src="js/components/colleagues-add/colleagues-add.component.js"></script>
  <script src="js/components/colleagues-list/colleagues-list-item.component.js"></script>
  <script src="js/components/colleagues-list/colleagues-list.component.js"></script>
  <script src="js/idf-app.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
