<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

  <div>

    <ul>
      <li>Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>
    </ul>

    <section>
      <h1>Add colleagues to your company</h1>

      <!-- Not setting an `action` and a `method` because I will handle everything in JavaScript.
           See `js/colleagues-add.component.js` for details and reasons why -->
      <form>
        <div data-template="colleagues-status"></div>
        <div data-template="colleagues-add"></div>
      </form>
    </section>

    <section>
      <h2>Existing colleagues</h2>

      <ul class="list-unstyled" data-template="colleagues-list"></ul>
    </section>

  </div>

  <footer>
    <a href="#">Footer link</a>
    <a href="#">Footer link</a>
    <a href="#">Footer link</a>
  </footer>

  <template id="colleagues-status">
    <p>
      You can add <b>{{colleaguesLeft}} more colleagues</b> to your company.
    </p>
    <p>
      You can add up to 10 company members, and there are currently {{colleaguesCount}}.
    </p>
  </template>

  <template id="colleagues-add-list-item">
    <label for="name_{{id}}" class="sr-only">Full name</label>
    <input type="text" name="name_{{id}}" id="name_{{id}}" value="{{name}}" placeholder="John Doe" required />

    <label for="email_{{id}}" class="sr-only">Email</label>
    <input type="email" name="email_{{id}}" id="email_{{id}}" value="{{email}}" placeholder="john.doe@gmail.com" required />
    <button type="button" class="btn btn-link" data-action="colleagues-add-list-item-remove">X</button>
  </template>

  <template id="colleagues-add-list">
    <ul></ul>
  </template>

  <template id="colleagues-add">
    <div data-template="colleagues-add-list"></div>
    <p>
      <input type="checkbox" name="notify_by_email" id="notify_by_email" />&#32;
      <label for="notify_by_email">Notify colleagues by email</label>
    </p>
    <p>
      <button type="button" class="btn btn-link" data-action="colleagues-add-list-item-add" {{colleagues_add_list_item_add_button_disabled}}>+ Add another colleague</button>
    </p>
    <p class="text-align-center">
      <button type="submit" class="btn btn-primary" data-action="colleagues-add">{{colleaguesAddButtonText}}</button><br />
      <button type="reset" class="btn btn-link" data-action="colleagues-add-list-reset">Reset</button>
    </p>
  </template>

  <template id="colleagues-list-item">
    {{colleagueName}}&#32;({{colleagueEmail}})&#32;<button type="button" class="btn btn-link" data-action="existing-colleague-remove">X</button>
  </template>

  <template id="colleagues-list">
    <ul class="list-unstyled"></ul>
  </template>

  <script src="js/utils.js"></script>
  <script src="js/store.js"></script>
  <script src="js/template.js"></script>
  <script src="js/components/colleagues-status.component.js"></script>
  <script src="js/components/colleagues-add-list-item.component.js"></script>
  <script src="js/components/colleagues-add-list.component.js"></script>
  <script src="js/components/colleagues-add.component.js"></script>
  <script src="js/components/colleagues-list-item.component.js"></script>
  <script src="js/components/colleagues-list.component.js"></script>
  <script src="js/idf-app.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
